<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Card-->
    <div class="card">
        <span class="card__like">
            <i class='bx bx-like'></i>
        </span>
        <span class="card__cart">
            <i class='bx bx-cart'></i>
        </span>
        <div class="card__img">
            <img src="/img/pixlr-bg-result.png" alt="giayaddidas">
        </div>
        
        <div class="card__title">
            Adidas Black Org EQT
        </div>
        <div class="card__price">
            3.990.000 VND
        </div>
        
       
        <div class="card__size">
            <h3>Size:</h3>
            <span>38</span>
            <span>39</span>
            <span>40</span>
            <span>41</span>
            <span>42</span>
            <span>43</span>
        </div> 
        <div class="card__color">
            <h3>Color:</h3>
            <span class="card__color--white"></span>
            <span class="card__color--black"></span>
            <span class="card__color--grey"></span>
            <span class="card__color--aqua"></span>
        </div>
        <div class="card__action">
            <button class="js-buyNow">Buy Now</button>
            <button class="js-buyNow">Add Cart</button>
        </div>
    </div>

    <div class="modal js-modal">
        <div class="modal__container js-modal-container">

            <div class="container__close js-turn-off">
                <i class='bx bx-x'></i>
            </div>

            <header class="container__header">
               <div class="container__info-form">
                   Information Form
                
                </div>
            </header>

            <div class="container__body">

                <div class="container__body__items">
                    <label for="" class="container__label">
                        <i class='bx bx-user'></i>
                        Your Name
                    </label>
                    <input type="text" class="container__input" placeholder="Sign your name." >
                    
                </div>

                <div class="container__body__items">
                    <label for="" class="container__label">
                        <i class='bx bx-phone' ></i>
                        Phone Number
                    </label>
                    <input type="text" class="container__input" placeholder="Sign your phone number." >
    
                </div>

               <div class="container__body__items">
                <label for="" class="container__label">
                    <i class='bx bx-map' ></i>
                    Address
                </label>
                <input type="text" class="container__input" placeholder="Sign your address." >

               </div>

               
              

               <div class="container__body__items">
                <label for="" class="container__label">
                    <i class='bx bx-envelope' ></i>
                    Email
                </label>
                <input type="text" class="container__input" placeholder="Sign your Email." >
               </div>
                
               <div class="container__body__items">
                   
                <button class=" buy__btn js-turn-off">
                    Buy
                </button>
               </div>

            </div>

            <footer class="infoot">
                <p>by Nguyen Tran The Vu</p>
            </footer>
        </div>  
    </div>
<!--Footer-->
    <footer>
    <i>by Nguyen Tran The Vu</i>
    <p> +84 564651350</p>
    <p>nguyentranthevu@gmail.com</p>
    <p>Github: https://github.com/ngtrthvu3007</p>
    </footer>

    <script>
        const buyBtns = document.querySelectorAll('.js-buyNow')
        const modal = document.querySelector('.js-modal')
        const modalContainer = document.querySelector('.js-modal-container')
        const modalCloses = document.querySelectorAll('.js-turn-off')
        

        function showBuyForm(){
            modal.classList.add('open')
        }

        function hideBuyForm(){
            modal.classList.remove('open')
        }

        for(const buyBtn of buyBtns){
            buyBtn.addEventListener('click', showBuyForm);
        }

       for (const modalClose of modalCloses){
           modalClose.addEventListener('click', hideBuyForm);
       }
        modal.addEventListener('click', hideBuyForm)
        modalContainer.addEventListener('click', function(event){
            event.stopPropagation();
        })
    </script>
</body>
</html>
