<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Card-->
    <div class="card">
        <span class="card__like">
            <i class='bx bx-like'></i>
        </span>
        <span class="card__cart">
            <i class='bx bx-cart'></i>
        </span>
        <div class="card__img">
            <img src="/img/pixlr-bg-result.png" alt="giayaddidas">
        </div>
        
        <div class="card__title">
            Adidas Black Org EQT
        </div>
        <div class="card__price">
            3.990.000 VND
        </div>
        
       
        <div class="card__size">
            <h3>Size:</h3>
            <span>38</span>
            <span>39</span>
            <span>40</span>
            <span>41</span>
            <span>42</span>
            <span>43</span>
        </div> 
        <div class="card__color">
            <h3>Color:</h3>
            <span class="card__color--white"></span>
            <span class="card__color--black"></span>
            <span class="card__color--grey"></span>
            <span class="card__color--aqua"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>

<!--Footer-->

</body>
</html>
